name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: self-hosted
    env:
      IMAGE_NAME: harbor.local/example-self-hosted-saas-app/example-self-hosted-saas-app


    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Log in to Harbor
        run: echo "${{ secrets.HARBOR_SECRET }}" | docker login https://harbor.local -u admin --password-stdin

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} .
          docker tag $IMAGE_NAME:${{ github.sha }} $IMAGE_NAME:latest

      - name: Push Docker image (sha)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker push $IMAGE_NAME:${{ github.sha }}

      - name: Push Docker image (latest)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: docker push $IMAGE_NAME:latest

      - name: Debug kubectl version fetch
        run: |
          echo "Fetching latest kubectl version..."
          curl -s https://dl.k8s.io/release/stable.txt || echo "Failed to fetch version"

      - name: Install kubectl
        run: |          
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv kubectl /usr/local/bin/

      - name: Run kubectl command
        run: kubectl get pods -n example-self-hosted-saas-app