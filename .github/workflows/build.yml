name: Build and Push Docker Image

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Log in to Harbor
      run: echo "${{ secrets.HARBOR_SECRET }}" | docker login https://harbor.local -u admin --password-stdin

    - name: Build Docker image
      run: docker build -t localhost/app/${{ github.repository }}:${{ github.sha }} .

    - name: Push Docker image
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: docker push localhost/app/${{ github.repository }}:${{ github.sha }}