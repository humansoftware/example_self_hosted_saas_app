name: Build and Push Docker Image

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Log in to Harbor
      run: echo "${{ secrets.HARBOR_SECRET }}" | docker login localhost -u admin --password-stdin

    - name: Build Docker image
      run: docker build -t localhost/app/{{ github.repository }}:${{ github.sha }} .

    - name: Push Docker image
      run: docker push localhost/app/{{ github.repository }}:${{ github.sha }}
