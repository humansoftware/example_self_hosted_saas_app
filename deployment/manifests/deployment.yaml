apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-self-hosted-saas-app
  namespace: example-self-hosted-saas-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: example-self-hosted-saas-app
  template:
    metadata:
      labels:
        app: example-self-hosted-saas-app
    spec:
      containers:
        - name: example-self-hosted-saas-app
          image: harbor.local/example-self-hosted-saas-app/example-self-hosted-saas-app:v1.0.0
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            timeoutSeconds: 5
            periodSeconds: 30
            failureThreshold: 7
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 60
            failureThreshold: 7
          envFrom:
            - secretRef:
                name: example-self-hosted-saas-app-secrets
