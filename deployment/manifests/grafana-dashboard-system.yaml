apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-example-self-hosted-saas-app
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |
    {
      "title": "Example App - System Metrics",
      "panels": [
        {
          "type": "graph",
          "title": "CPU (rate per pod)",
          "targets": [
            {
              "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"example-self-hosted-saas-app\"}[5m]))",
              "refId": "A"
            }
          ],
          "id": 1
        },
        {
          "type": "graph",
          "title": "Memory (working set)",
          "targets": [
            {
              "expr": "sum by (pod) (container_memory_working_set_bytes{namespace=\"example-self-hosted-saas-app\"})",
              "refId": "B"
            }
          ],
          "id": 2
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }
