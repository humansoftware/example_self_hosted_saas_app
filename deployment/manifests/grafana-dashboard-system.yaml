apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-example-self-hosted-saas-app
  labels:
    grafana_dashboard: "1"
data:
  dashboard.json: |
    {
      "title": "example_self_hosted_saas_app - System & App Metrics",
      "tags": ["example-self-hosted-saas-app"],
      "panels": [
        {
          "type": "graph",
          "title": "CPU (rate per pod)",
          "targets": [
            { "expr": "sum by (pod) (rate(container_cpu_usage_seconds_total{namespace=\"example-self-hosted-saas-app\"}[5m]))", "refId": "A" }
          ],
          "id": 1,
          "gridPos": { "x": 0, "y": 0, "w": 12, "h": 8 },
          "lines": true,
          "linewidth": 2,
          "fill": 1,
          "points": false
        },
        {
          "type": "graph",
          "title": "Memory (working set)",
          "targets": [
            { "expr": "sum by (pod) (container_memory_working_set_bytes{namespace=\"example-self-hosted-saas-app\"})", "refId": "B" }
          ],
          "id": 2,
          "gridPos": { "x": 12, "y": 0, "w": 12, "h": 8 },
          "lines": true,
          "linewidth": 2,
          "fill": 1,
          "points": false
        },
        {
          "type": "stat",
          "title": "Service Up (Prometheus 'up')",
          "targets": [
            { "expr": "up{job=\"example-self-hosted-saas-app\"}", "refId": "C" }
          ],
          "id": 3,
          "gridPos": { "x": 0, "y": 8, "w": 6, "h": 4 }
        },
        {
          "type": "stat",
          "title": "Available Replicas",
          "targets": [
            { "expr": "kube_deployment_status_replicas_available{deployment=\"example-self-hosted-saas-app\",namespace=\"example-self-hosted-saas-app\"}", "refId": "D" }
          ],
          "id": 4,
          "gridPos": { "x": 6, "y": 8, "w": 6, "h": 4 }
        },
        {
          "type": "graph",
          "title": "Probe Up by Endpoint",
          "targets": [
            { "expr": "example_app_probe_up", "refId": "E" }
          ],
          "id": 5,
          "gridPos": { "x": 0, "y": 12, "w": 12, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 0,
          "points": false
        },
        {
          "type": "graph",
          "title": "Probe Success Rate (5m)",
          "targets": [
            { "expr": "sum by (exported_endpoint) (rate(example_app_probe_total{result=\"success\"}[5m]))", "refId": "F" }
          ],
          "id": 6,
          "gridPos": { "x": 12, "y": 8, "w": 12, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 1,
          "points": false
        },
        {
          "type": "graph",
          "title": "Probe Failure Rate (5m)",
          "targets": [
            { "expr": "sum by (exported_endpoint) (rate(example_app_probe_total{result=\"failure\"}[5m]))", "refId": "G" }
          ],
          "id": 7,
          "gridPos": { "x": 0, "y": 18, "w": 12, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 1,
          "points": false
        },
        {
          "type": "graph",
          "title": "DB Probe Up",
          "targets": [
            { "expr": "example_app_probe_up{exported_endpoint=\"db\"}", "refId": "E1" }
          ],
          "id": 14,
          "gridPos": { "x": 12, "y": 14, "w": 6, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 0,
          "points": false,
          "steppedLine": true,
          "yaxes": [{"format":"short","min":0,"max":1},{"format":"short"}]
        },
        {
          "type": "graph",
          "title": "Elasticsearch Probe Up",
          "targets": [
            { "expr": "example_app_probe_up{exported_endpoint=\"es\"}", "refId": "E2" }
          ],
          "id": 15,
          "gridPos": { "x": 18, "y": 14, "w": 6, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 0,
          "points": false,
          "steppedLine": true,
          "yaxes": [{"format":"short","min":0,"max":1},{"format":"short"}]
        },
        {
          "type": "graph",
          "title": "Cassandra Probe Up",
          "targets": [
            { "expr": "example_app_probe_up{exported_endpoint=\"cassandra\"}", "refId": "E3" }
          ],
          "id": 16,
          "gridPos": { "x": 12, "y": 20, "w": 6, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 0,
          "points": false,
          "steppedLine": true,
          "yaxes": [{"format":"short","min":0,"max":1},{"format":"short"}]
        },
        {
          "type": "graph",
          "title": "DB Probe Success Rate (5m)",
          "targets": [
            { "expr": "rate(example_app_probe_total{exported_endpoint=\"db\",result=\"success\"}[5m])", "refId": "E4" }
          ],
          "id": 17,
          "gridPos": { "x": 18, "y": 20, "w": 6, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 1,
          "points": false
        },
        {
          "type": "graph",
          "title": "Elasticsearch Probe Success Rate (5m)",
          "targets": [
            { "expr": "rate(example_app_probe_total{exported_endpoint=\"es\",result=\"success\"}[5m])", "refId": "E5" }
          ],
          "id": 18,
          "gridPos": { "x": 12, "y": 26, "w": 6, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 1,
          "points": false
        },
        {
          "type": "graph",
          "title": "Cassandra Probe Success Rate (5m)",
          "targets": [
            { "expr": "rate(example_app_probe_total{exported_endpoint=\"cassandra\",result=\"success\"}[5m])", "refId": "E6" }
          ],
          "id": 19,
          "gridPos": { "x": 18, "y": 26, "w": 6, "h": 6 },
          "lines": true,
          "linewidth": 2,
          "fill": 1,
          "points": false
        }
      ],
      "schemaVersion": 16,
      "version": 2
    }
